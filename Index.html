<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale = 1.0" />
    <title>Peri Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e693fb6142.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
  </head>
  <body>
    <!--- The weather form --->
    <div class="container p-5 mt-3 rounded">
      <div class="col">
        <form class="search-weather">
          <div class="input-group mb-3">
            <input
              type="search"
              placeholder="Search any city"
              autofocus="on"
              autocomplete="off"
              class="city-entry"
            />
            <button type="submit" id="search-city">
              <i class="fas fa-search-location"></i>
            </button>
            <button type="submit" id="current-location">
              <i class="fas fa-location-arrow"></i>
            </button>
          </div>
        </form>
      </div>
      <!--- The temperature information --->
      <div class="row">
        <div class="col">
          <div class="top">
            <div class="col">
              <div class="row-6">
                <ul>
                  <li id="currentWeatherUpdate">
                    Last updated on: <span class="date"></span>
                  </li>
                  <li>
                    <i class="fas fa-map-marker"></i> <span class="city"></span>
                  </li>
                  <img src="" alt="icon" id="weatherIcon" class="float-left" />
                  <li>
                    <span class="temperature">º</span>
                    <a href="#" id="celsius"> ºC /</a>
                    <a href="#" id="fahrenheit"> ºF</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--- The weather information --->
      <div class="row">
        <div class="col">
          <div class="weather-card-two">
            <span class="parameters">
              <ul class="weather-parameters">
                <li><span class="weather-type"></span></li>
                <li>
                  <i class="fas fa-tint"></i> Humidity:
                  <span id="humidity"></span>%
                </li>
                <li>
                  <i class="fas fa-wind"></i> Wind: <span id="wind"></span>
                  <span id="windUnit"> km/h</span>
                </li>
              </ul>
            </span>
          </div>
        </div>
      </div>
      <!--- Weather forecast section --->
      <span id="forecastTitle">Next 7 days: </span>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <script src="src/WeatherApp.js"></script>

    <!---- Footer section --->
    <section id="developerFooter">
      <span>
        This project is coded by Shaniesha John and is
        <a
          id="projectLink"
          href="https://github.com/ShanieshaJ/Peri-WeatherApp"
        >
          open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://ecstatic-shirley-3303d9.netlify.app/"> Netlify</a>
      </span>
    </section>
  </body>
</html>
