<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale = 1.0" />
    <title>Peri Weather App</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e693fb6142.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/weatherApp.js"></script>
  </head>
  <body>
    <div class="container p-5 mt-3 rounded">
      <div class="col">
        <form class="search-weather">
          <div class="input-group mb-3">
            <input
              type="search"
              placeholder="Search any city"
              autofocus="on"
              autocomplete="off"
              class="city-entry"
            />
            <button type="submit" id="search-city">
              <i class="fas fa-search-location"></i>
            </button>
            <button type="submit" id="current-location">
              <i class="fas fa-location-arrow"></i>
            </button>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col">
          <div class="top">
            <div class="col">
              <div class="row-6">
                <ul>
                  <li><span class="date"></span></li>
                  <li>
                    <i class="fas fa-map-marker"></i> <span class="city"></span>
                  </li>
                  <i class="fas fa-cloud-sun-rain cloudSunRain-icon"></i>
                  <li>
                    <span class="temperature"></span>
                    <a href="#" id="celsius">º</a>
                  </li>
                  <li><span id="temperatureType"></span></li>
                  <a href="#" id="celsius"> C /</a>
                  <a href="#" id="fahrenheit"> F </a>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="weather-card-two">
            <span class="parameters">
              <ul class="weather-parameters">
                <li><span class="weather-type"></span></li>
                <li>
                  <i class="fas fa-tint"></i> Humidity:
                  <span id="humidity"></span>%
                </li>
                <li>
                  <i class="fas fa-wind"></i> Wind: <span id="wind"></span> km/h
                </li>
              </ul>
            </span>
          </div>
        </div>
      </div>
      <hr />
      <div class="weeklyWeather">
        <div class="row">
          <div class="col">
            ⛅️ <br />12°C
            <br />
            Monday
          </div>
          <div class="col">
            🌧
            <br />
            11°C
            <br />
            Tuesday
          </div>
          <div class="col">
            ⛅️
            <br />
            7°C
            <br />
            Wednesday
          </div>
          <div class="col">
            ⛈
            <br />
            7°C
            <br />
            Thursday
          </div>
          <div class="col">
            ⛅️
            <br />
            9°C
            <br />
            Friday
          </div>
          <div class="col">
            ⛅️
            <br />
            11°C
            <br />
            Saturday
          </div>
        </div>
      </div>
    </div>
    <section id="developerFooter">
      <span>
        <a
          id="projectLink"
          href="https://github.com/ShanieshaJ/Peri-WeatherApp"
        >
          Open-source code</a
        >
        by: Shaniesha John
      </span>
    </section>
  </body>
</html>
